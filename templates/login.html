{% extends "base.html" %}
{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <p><input type="text" name="username" id="username"></p>
        <p><input type="password" name="password" id="password"></p>
        <input type="submit" value="Log In">
    </form>
{% endblock %}
